<section class="table-section m-5">
    <button class="btn m-5" (click)="getMovies()" id="get-button">Get movie List</button>
    <table class="">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Category</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row" *ngFor="let movie of movies">

                <td> {{movie.title}} </td>
                <td> {{movie.year}} </td>
                <td> {{movie.Category}} </td>
                <td>
                    <button (click)="deleteMovie(movie.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
